<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-D&D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <h1>To Do App</h1>
        <div id="input-container">
            <input placeholder="Task here" type="text" id="inputArea">
            <button id="addBtn">ADD</button>
        </div>
        <div id="states-container">
            <div id="tasks-container" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h1>To Do</h1>
            </div>
            <div id="in-proccess" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h1>In Progress</h1>
            </div>
            <div id="finished" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h1>Finished</h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
